<include file="Common:head"/>
<include file="Common:header"/>
<!-- Contents -->
<div class="contents">
    <div id="contact-div">
        <div class="intro-title">CONTACT US</div>
        <form name="contact" action="#" method="GET">
            <table cellspacing="10">
                <tr><td>Name:</td><td><input type="text" name="name"></input></td></tr>
                <tr><td>Email:</td><td><input type="text" name="email"></input></td></tr>
                <tr><td>Phone:</td><td><input type="text" name="phone"></input></td></tr>
                <tr><td>Message:</td><td><textarea name="message" rows="5" cols="30"></textarea></td></tr>
            </table>
        </form>
    </div>
    <div id="info-div">
        <table cellspacing="10">
            <tr><td>Tel:</td><td>2898 8283</td></tr>
            <tr><td>Fax:</td><td>3914 6999</td></tr>
            <tr><td>Email:</td><td>info@gccomhk.com</td></tr>
            <tr><td>Address:</td><td>Rm B10, 1/F, King Yip Factory Bldg, 59 King Yip St., Kwun Tong, Hong Kong</td></tr>
        </table>
        <img src="{:SITE_PATH}Public/Img/GC/contact_map.png"></img>
    </div>
    <div style="clear:both;"></div>
</div>
<include file="Common:footer2"/>
<script>
var menu_home_image="{:SITE_PATH}Public/Img/GC/menu_home.png";
var menu_whoweare="{:SITE_PATH}Public/Img/GC/menu_whoweare.png";
var menu_whatwedo="{:SITE_PATH}Public/Img/GC/menu_whatwedo.png";
var menu_smartchoice="{:SITE_PATH}Public/Img/GC/menu_smartchoice.png";
var menu_portfolio="{:SITE_PATH}Public/Img/GC/menu_portfolio.png";
var menu_clientlist="{:SITE_PATH}Public/Img/GC/menu_clientlist.png";
var menu_contact_us="{:SITE_PATH}Public/Img/GC/menu_contact_us.png";
var menuc_home_image="{:SITE_PATH}Public/Img/GC/menuc_home.png";
var menuc_whoweare="{:SITE_PATH}Public/Img/GC/menuc_whoweare.png";
var menuc_whatwedo="{:SITE_PATH}Public/Img/GC/menuc_whatwedo.png";
var menuc_smartchoice="{:SITE_PATH}Public/Img/GC/menuc_smartchoice.png";
var menuc_portfolio="{:SITE_PATH}Public/Img/GC/menuc_portfolio.png";
var menuc_clientlist="{:SITE_PATH}Public/Img/GC/menuc_clientlist.png";
var menuc_contact_us="{:SITE_PATH}Public/Img/GC/menuc_contact_us.png";
$(document).ready(function (){
function clear_menuc(){$("#menu_home-image").attr('src',menu_home_image);$("#menu_whoweare-image").attr('src',menu_whoweare);$("#menu_whatwedo-image").attr('src',menu_whatwedo);$("#menu_smartchoice-image").attr('src',menu_smartchoice);$("#menu_portfolio-image").attr('src',menu_portfolio);$("#menu_clientlist-image").attr('src',menu_clientlist);$("#menu_contact_us-image").attr('src',menu_contact_us);};
(function init(){clear_menuc();$("#menu_home-image").attr("src",menuc_home_image);$("#menu_home-image").mouseover(function(){clear_menuc();$(this).attr("src",menuc_home_image)});$("#menu_whoweare-image").mouseover(function(){clear_menuc();$(this).attr("src",menuc_whoweare)});$("#menu_whatwedo-image").mouseover(function(){clear_menuc();$(this).attr("src",menuc_whatwedo)});$("#menu_smartchoice-image").mouseover(function(){clear_menuc();$(this).attr("src",menuc_smartchoice)});$("#menu_portfolio-image").mouseover(function(){clear_menuc();$(this).attr("src",menuc_portfolio)});$("#menu_clientlist-image").mouseover(function(){clear_menuc();$(this).attr("src",menuc_clientlist)});$("#menu_contact_us-image").mouseover(function(){clear_menuc();$(this).attr("src",menuc_contact_us)});})();});
</script>
</body>
</html>
