<include file="Common:head"/>
<body class="contact">
<!-- Header starts -->
<include file="Common:header"/>
<!-- Header ends -->

<div id="mainWrapper"> 
	<div id="mainContainer">
		<div id="contentContainer">
			<div id="sectionContainer">
				<!-- contact us Content starts -->
				<div class="contactContainer clearfix">
					<div class="leftCol">
						<div id="myMap"> </div>
					</div>
					<div class="rightCol">
						<h2><img src="Public/images/contact/title_academy.png" alt="MOD Makeup Academy" /></h2>
						<div class="contactInfo clearfix">
							<dl>
								<dt>Address :</dt>
								<dd>12/F Wellington Place, 2-8 Wellington Street, Central, Hong Kong</dd>
								<dt>Telephone No. :</dt>
								<dd>+852 2337 3339</dd>
								<dt>Fax No.  :</dt>
								<dd>+852 3421 1553</dd>
								<dt>Opening Hours :</dt>
								<dd>Monday - Friday, 11am - 8pm</dd>
								<dt>Email Address :</dt>
								<dd><a href="mailto:info@mod-makeup.com">info@mod-makeup.com</a></dd>
							</dl>
						</div>
						<h2><img src="Public/images/contact/title_request.png" alt="General Enquiries" /></h2>
						<form id="contactForm" name="contactForm" class="contactForm">
							<dl>
								<dt>Name :</dt>
								<dd><input type="text" name="yourname" id="yourname" class="required" /></dd>
								<dt>Contact No. :</dt>
								<dd><input type="text" name="telephone" id="telephone" class="digits required" /></dd>
								<dt>Email :</dt>
								<dd><input type="text" name="email" id="email" class="email required" /></dd>
								<dt>Message :</dt>
								<dd><textarea cols="" rows="" name="comments" id="comments" class="required"></textarea></dd>
							</dl>
							<div class="formBtns">
								<a href="javascript:;" class="btnSend" >Send</a>
								<!--<a href="javascript:;" class="btnReset">Reset</a>-->
							</div>
						</form>
					</div>
				</div>
				<!-- contact us Content ends -->
			</div>
		</div>
	</div>
</div>

<!-- Footer starts -->
<include file="Common:footer"/>
<!-- Footer ends -->
<script type="text/javascript" language="javascript">
	genLocationMap();
	validateForm2('contactForm');
	function validateFreeForm2(myform)
	{
		
		$('form.'+myform).validate({
			success: function(label) {
				label.addClass("valid");
			},
			showErrors: function() {
				this.defaultShowErrors();
			},
			submitHandler: function() {
				var data;
				data = {
					'name': d.getElementById("yourname").value, 
					'phone':  d.getElementById("telephone").value,
					'email':  d.getElementById("email").value,
					'comments':  d.getElementById("comments").value
				};
				
				$.ajax({
					url:"{:U('saveContact')}",
					type: "POST",
					data: data, 
					async: false,
					success: function(data)
					{
						$.colorbox({
							html:'<div class="freeClassTrial"><p class="thank">Thank You!<br />We will get back to you as soon as possible.</p></div>',
							width:480,
							opacity:0.8,
							transition:'fade'
						});
					}
				});
			}
		});
		
		$('form.'+myform+' .btnSend').click(function(){
			$('.'+myform).submit();
		});
		
	}
</script>
</body>
</html>
