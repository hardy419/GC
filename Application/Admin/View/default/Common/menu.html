<script>

function language_norefresh(){
  $('#zh-a,#en-a').attr('href','javascript:(function(){language_switch();})();');
}
function language_switch(){
  var strCookie=document.cookie; 
  var arrCookie=strCookie.split("; "); 
  var lang='en';
  for(var i=0;i<arrCookie.length;i++){ 
    var arr=arrCookie[i].split("="); 
    if("lang"==arr[0]){ 
      lang=arr[1]; 
      break; 
    } 
  }
  $('.control-zh,.control-cn,.control-en').css('display','none');
  $('.control-'+lang).each(function(){
    if($(this).hasClass('control-inline')){
      $(this).css('display','inline-block');
    }
    else{
      $(this).css('display','block');
    }
  });
  language_norefresh();
  $('#zh-a,#en-a').removeClass('active');
  $('#'+lang+'-a').addClass('active');
}

jQuery(function(){
   jQuery("#logoutBtn").click(function(){
		$.get('{:U('Common/logout')}',function(responseText){
		    var info=responseText['info'];
	        var status=responseText['status'];
	        var url=responseText['url'];
	        if(status==1){
	        alert(info)
	        window.location.href=url;
	        } else alert(info);
	  });
   });

  if($('#h3-title').length>0){
    $('#zh-a,#en-a').insertAfter('#h3-title');
    $('#h3-title').css('float', 'left');
    $('<div style="clear:both"></div>').insertAfter('#zh-a');
  }
  else{
    $('#zh-a,#en-a').css('display','none');
  }

  // Language zh by default
  //document.cookie='lang=zh';

  language_switch();
});
</script>
