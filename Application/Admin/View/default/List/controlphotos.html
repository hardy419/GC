<include file="Common:header" />
<body>
<div class="container">
      <div class="row">
        <div class="span3">
         <include file="Common:menu" />
        </div><!--/span-->
        <div class="span9">
                     <ul class="breadcrumb">
				    <li><a href="#">Home</a> <span class="divider">/</span></li>
				    <li><a href="#"><if condition="$type eq 'newsphotos'">News Photos <elseif condition="$type eq 'studentphotos'"/>Student Photos<else/>{$type|ucfirst}</if> Management</a> <span class="divider">/</span></li>
				    <li class="active"><if condition="$type eq 'newsphotos'">News Photos <elseif condition="$type eq 'studentphotos'"/>Student Photos<else/>{$type|ucfirst}</if> Management</li>
				    </ul>
				<legend><if condition="$list['id'] neq ''">Edit<else/>Add</if> <if condition="$type eq 'newsphotos'">News Photos <elseif condition="$type eq 'studentphotos'"/>Student Photos <else/>{$type|ucfirst}</if></legend>	
                    <form class="form-horizontal" id="myForm" method="post" action="{:U('save')}" entype="multipart/form-data">
				    <div class="control-group">
				    <label class="control-label">pic:</label>
				    <div class="controls">
				    <input type="file" id="pic" name="pic"  >
				    </div>
				    </div>
				    <div class="control-group">
				    <label class="control-label">Order:</label>
				    <div class="controls">
				    <input type="text" id="sid" name="sid" value="{$list.sid}" >(Order from Big to Small)
				    </div>
				    </div>
				    <input type="hidden" id="id" name="id" value="{$list.id}" />
				     <input type="hidden" id="type" name="type" value="{$type}" />
				    <div class="control-group">
				    <div class="controls">
				    <button type="submit" class="btn">Submit</button>
				    </div>
				    </div>
				    </form>
	          
        </div><!--/span-->
      </div><!--/row-->

      <hr>

    </div>
<script src="__JS__/jquery-1.8.2.min.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script src="__JS__/CheckForm.js"></script>
<script src="__JS__/common.js"></script>
<script>
jQuery(function(){
	commonAjaxSubmit('',"#myForm");
});
</script>    
</body>
</html>
