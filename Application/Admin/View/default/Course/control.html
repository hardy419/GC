				    </div>
				    <div class="control-group">
				    <label class="control-label">Age:</label>
				    <div class="controls">
				    <input type="text" id="age" name="age" check="Require" warning="Age cann't be empty" value="{$list.age}" >
				    </div>
				    </div>
				    <div class="control-group">
				    <label class="control-label">Fit:</label>
				    <div class="controls">
				    <input type="text" id="fit" name="fit" check="Require" warning="Fit cann't be empty" value="{$list.fit}" >

				    <div class=" control-group">

		                   <div class="controls fileinput-button">

		                   </div>
		                </div>
				    <div class="control-group">
				    <label class="control-label">Color:</label>
				    <div class="controls">
				    <input type="text" id="color" name="color" check="Require" warning="Color cann't be empty" value="{$list.color}" >
				    </div>
				    </div>
				    <div class="control-group">
				    <label class="control-label">Order:</label>
				    <div class="controls">
				    <input type="text" id="sid" name="sid" check="Require" warning="Order cann't be empty" value="{$list.sid}" >(Order from Big to Small)
				    </div>
				    </div>
				    <div class="control-group">
				    <label class="control-label">Status:</label>
				    <div class="controls">
				      <input type="radio" id="status1" name="status" value="1" <if condition="$list['status'] neq '0'">checked="checked"</if> /><span class="help-inline">Yes</span> <input type="radio" id="status1" name="status" value="0"  <if condition="$list['status'] eq '0'">checked="checked"</if>/><span class="help-inline">No</span>
				    </div>
				    </div>
				    <input type="hidden" id="cid" name="cid" value="{:I('get.cid')}" />
				    <input type="hidden" id="id" name="id" value="{$list.id}" />
				    <div class="control-group">
				    <div class="controls">
				    <button type="submit" class="btn">Submit</button>
				    </div>
				    </div>
				    </form>

<script>
var tool={
		uploadMovie:function(url,btn,input,msg){
			jQuery(btn).fileupload({
			    url: url,
			    dataType: 'json',
			    done: function (e, data) {
			    	jQuery.each(data.result.files, function (index, file) {
			    		
			        	if(file.error){
			        		alert(file.error);
			        	}else
			        	   jQuery(input).val(file.name);
			        });
			    },
			    progressall: function (e, data) {
			        var progress = parseInt(data.loaded / data.total * 100, 10);
			         $(msg).html('upload:'+progress + '%');
			    }
			}).prop('disabled', !$.support.fileInput).parent().addClass($.support.fileInput ? undefined : 'disabled');
		},
		removeMovie:function(obj){
			jQuery(obj).val("");
		}
};	
jQuery(function(){
	var url='__URL__/uploadPdf';
	tool.uploadMovie(url,"#fileupload_pdf",'#time',"#word_pdf");
});
</script>
